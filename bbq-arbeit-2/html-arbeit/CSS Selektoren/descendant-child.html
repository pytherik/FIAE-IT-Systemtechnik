<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS-Selectors</title>
  <style>
    body {
        background-color: #444;
        color: #ddd;
    }
    /* alle img Elemente im a Element, auch verschachtelt */
    gestylt werden. */
    a img {
        width: 250px;
        border: 4px solid #ffddaa;
    /* alle p Elemente die innerhalb des h2 Elements liegen */
    }
    h2 > p {
        background-color: #999;
    }
  </style>
</head>
<body>
<div>
  <h1>HTML-Elemente ansprechen mittels Hierarchie</h1>
<!--  innerhalb a-->
  <a href="#"><img src="../img/rauheSee.jpg" alt="Rauhe See">
  <div>
<!--    verschachtelt-->
    <img src="../img/lighthouse_rauheSee.jpg" alt="" width="250">
  </div></a>
<!--  auÃŸerhalb a (nicht dabei) -->
    <img src="../img/mandelbrod.jpg" alt="" width="250">
  <h2><p>H2>p Element</p></h2>
  <p>first paragraph</p>
  <p>second paragraph</p>
  <ul>
    <li>list 1</li>
    <li><p>list 2 as p</p></li>
    <li>list 3</li>
  </ul>
  <p>second paragraph</p>
</div>
</body>
</html>
