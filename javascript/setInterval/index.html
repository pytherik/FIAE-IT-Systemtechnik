<!DOCTYPE html>
<html>
<style>
    body {
        background: #333;
    }
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: darksalmon;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: olivedrab;
    }
</style>
<body>

<p><button onclick="myMove()">Click Me</button></p>

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
  function myMove() {
    let id = null;
    const elem = document.getElementById("animate");
    let pos = 0;
    clearInterval(id);
    id = setInterval(frame, 5);
    function frame() {
      if (pos == 350) {
        clearInterval(id);
        pos = 0;
        setInterval(frame2, 5);
      } else {
        pos++;
        elem.style.top = "0px";
        elem.style.left = pos + "px";
      }
    }
    function frame2() {
      if (pos == 350) {
        clearInterval(id);
      } else {
        pos++;
        elem.style.top = pos + "px";
        elem.style.left = "350px";
      }
    }
  }
</script>

</body>
</html>
