<!--
Erstelle einen Kassenzettel
1.Spalte Artikelname
2.Spalte Anzahl
3.Spalte Einzelpreis
4.Spalte Preis

Erstelle darunter 4 Zeilen à 4 input-Felder, die ersten 3 sollen editierbar sein, das letzte Feld soll berechnet werden

darunter soll ein Knopf erstellt werden, der (automatisch) die Preise berechner und zusätzlich die Gesamtsumme ausgibt.

Erweiterung erstelle eine Spalte mit MwSt.-satz, in den zugehörigen Felder sollen Radio-buttons sein, damit 7 oder 19
Prozent angeklickt werden kann.
Unter der Berechnung soll ausgegeben werden wie viel MwSt. insgesamt abzuführen ist (Geldbetrag), aufgeteilt für
Produkte mit 7% und Produkte mit 19% Mehrwertsteuersatz.
-->
<div class="container">
    <div id="col1" class="column">
    </div>
    <div id="col2" class="column">
    </div>
    <div id="col3" class="column">
    </div>
    <div id="col4" class="column">
    </div>
</div>
